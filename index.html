<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal profile card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="my pic.jpg" alt="" class="mypic">
        </div>
        <div class="input-data">
            <span class="name">Sourav Pal</span>
            <span class="job">Developer & Tech-enthusiast</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background:rgb(52, 52, 227) ;" class="link">
                <i class='bx bxl-facebook-circle'></i>
            </a>
            <a href="#" style="background: black;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" style="background: rgb(0, 0, 186);" class="link">
                <i class='bx bxl-linkedin-square'></i>
            </a>
            <a href="#" style="background:rgb(146, 2, 146);" class="link">
                <i class='bx bxl-github'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="butn">Contact me</button>
            <button class="butn">Messeage</button>
        </div>
        <div class="anal">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="letter">Like</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded-dots'></i>
                <span class="letter">messege</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="letter">share</span>
            </div>
        </div>
    </div>
</body>
</html>
